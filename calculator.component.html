<div class="calculator">
    <input type="text" class="calculator-screen" [value]="currentNumber" disabled style="width: 370px;">
    
    <div class="calculator-keys">
      
      <button mat-button type="button" (click) = "getOperation('+')" class="operator" value="+">+</button>
      <button mat-button type="button" (click) = "getOperation('-')" class="operator" value="-">-</button>
      <button mat-button type="button" (click) = "getOperation('*')" class="operator" value="*">*</button>
      <button mat-button type="button" (click) = "getOperation('/')" class="operator" value="/">/</button>
  
      <button mat-button type="button" (click) = "getNumber('7')" value="7">7</button>
      <button mat-button type="button" (click) = "getNumber('8')" value="8">8</button>
      <button mat-button type="button" (click) = "getNumber('9')" value="9">9</button>
  
  
      <button mat-button type="button" (click) = "getNumber('4')" value="4">4</button>
      <button mat-button type="button" (click) = "getNumber('5')" value="5">5</button>
      <button mat-button type="button" (click) = "getNumber('6')" value="6">6</button>
  
  
      <button mat-button type="button" (click) = "getNumber('1')" value="1">1</button>
      <button mat-button type="button" (click) = "getNumber('2')" value="2">2</button>
      <button mat-button type="button" (click) = "getNumber('3')" value="3">3</button>
  
  
      <button mat-button type="button" (click) = "getNumber('0')" value="0">0</button>
      <button mat-button type="button" (click) = "getDecimal()" class="decimal" value=".">.</button>
      <button mat-button type="button" (click) = "clear()"  class="clear" value="all-clear">AC</button>
  
      <button mat-button type="button" (click) = "getOperation('=')" class="equal" value="=">=</button>
      <button (click)="navigate()">History</button>
    </div>
  </div>
